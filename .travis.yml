sudo: required

language: java

jdk:
  - oraclejdk8

node_js :
  - "lts/*"

services:
  - docker

cache:
  directories:
    - "$HOME/.m2"
    - "$HOME/.npm"

env:
  global:
  # AWS_ACCESS_KEY_ID
  - secure: 
  # AWS_SECRET_ACCESS_KEY
  - secure: 

install:
  - git clone https://github.com/Opetushallitus/ci-tools.git
  - source ci-tools/common/setup-tools.sh
  - export ARTIFACT_NAME="yki-frontend"

script:
  - "npm i --prefix src/main/js/ && npm test --prefix src/main/js/"
  - "./mvnw clean install"
  - mv target/yki-frontend-*.jar $DOCKER_BUILD_DIR/artifact/${ARTIFACT_NAME}.jar
  - cp -vr src/main/resources/* $DOCKER_BUILD_DIR/config/
  - export BASE_IMAGE="baseimage-fatjar:latest-master"
  - "./ci-tools/common/pull-image.sh"
  - "./ci-tools/build/build-fatjar.sh $ARTIFACT_NAME"

deploy:
  provider: script
  script: "./ci-tools/build/upload-image.sh $ARTIFACT_NAME"
  on:
    all_branches: true

notifications:
  flowdock:
    secure: 
