<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="Description"
      content="SPA for National Certificates of Language Proficiency (YKI)"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="ui-version" content="%REACT_APP_GIT_SHA%" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>YKI</title>
    <script>
      var $buoop = {
        required: {
          e: 1,
          i: 12,
          f: 1,
          o: 1,
          s: 1,
          c: 1,
        },
        reminder: 0,
        reminderClosed: 0,
        newwindow: true,
        insecure: false,
        unsupported: false,
        no_permanent_hide: true,
        api: 2019.04,
      };
      function $buo_f() {
        var e = document.createElement('script');
        e.src = '//browser-update.org/update.min.js';
        document.body.appendChild(e);
      }
      try {
        document.addEventListener('DOMContentLoaded', $buo_f, false);
      } catch (e) {
        window.attachEvent('onload', $buo_f);
      }
    </script>
    <script>
      (function() {
        if (window.location.href.includes('virkailija')) {
          document.write(
            '<script src="/virkailija-raamit/apply-raamit.js"><\/script>',
          );
        }
      })();
    </script>
  </head>

  <body tabindex="-1">
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
</html>
